<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	
	<title>Reset Password</title>

    <link href="../css/app.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        .spaceA a{
            margin-top: 7px;
        }
    </style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Reset Password</h1>
							<p class="lead">
								Enter details below to reset your details
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form>
										<div class="mb-3">
											<label class="form-label">Email: </label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Phone Number:</label>
                                            <input class="form-control form-control-lg" type="number" name="number" placeholder="Enter your number" />
										</div>
										
										<div class="d-grid gap-2 mt-3">
											<a href=" " class="btn btn-lg btn-primary">Request</a>
										</div>
                                        
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Go back to <a href="Signin.html">Sign In Page.</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

    <script src="../js/FirebaseSDK.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
